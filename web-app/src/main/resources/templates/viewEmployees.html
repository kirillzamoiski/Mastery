<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employeee</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Job Title </th>
                <th> Gender </th>
                <th> Date of birth </th>
                <th> Department Name </th>
                <th> Edit </th>
                <th> Delete </th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${employees.isEmpty()}">
                <td colspan="2"> No Employees Available </td>
            </tr>
            <tr th:each="employee : ${employees}">
                <td><span th:text="${employee.getFirstName()}"> First Name </span></td>
                <td><span th:text="${employee.getLastName()}"> Last Name </span></td>
                <td><span th:text="${employee.getJobTitle()}"> Job Title </span></td>
                <td><span th:text="${employee.getGender()}"> Gender </span></td>
                <td><span th:text="${employee.getDateOfBirth()}"> Date of birth </span></td>
                <td><span th:text="${employee.getDepartment().getName()}"> Department Name </span></td>
                <td>
                    <form th:action="@{/webapp/employees/update/{id}(id=${employee.getId()})}" method="get">
                        <button type="submit"> Edit </button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/webapp/employees/delete/{id}(id=${employee.getId()})}">
                        <button type="submit"> Delete </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/webapp/}">
        <button type="submit"> Back </button>
    </form>
</body>
</html>
